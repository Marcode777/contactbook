<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>CONTACTBOOK</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="contactbook.css">
</head>
<body>
  <div class="jumbotron">
    <h1>CONTACTBOOK</h1>
  </div>

  <div class="container" ng-controller="AppCtrl">
    <table class="table">
      <thead>
        <tr>
          <input class="simple-form" placeholder="filter by name">
        </tr>
        <tr>
          <th>name</th>
          <th>email</th>
          <th>number</th>
          <th>action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td> <button class="btn btn-primary" ng-click="addContact()">add contact</button></td>
          <td><button class="btn btn-info" ng-click="update()">update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">clear</button></td>
        </tr>
        <tr ng-repeat="contact in contactbookdb"> 
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
<!-- ng-app="myApp" initiates Angular;
ng-controller is for the controller (which communicates with the server, and with the model via server);
nd-model binds an input or custom form-control to a property on the scope;
ng-repeat loops through arrays;
ng-click is for the click event -->

<!-- Angular Directives: directives attaches event listeners to the HTML to make it interactive
ng-app directive: initiates the app, it pretty much sets up the app to be able to use other Angular directives, and code; is used to auto-bootstrap an AngularJS application, it designates the root element of the application and is typically placed near the root element on the page.
ng-model directive: binds an input, select, textarea, or custom form control to a property on the scope; angular uses two-way data-binding, which is basically the automatic synchronization of data between the model and view components; scope is basically the glue between the application controller and the view, for our particular example, our view is the index.html file
ng-controller directive: attaches a controller class to the view; a key aspect of how Angular supports the principles of the Model-View-Design (MYC) pattern
ng-repeat directive: instantiates a template once per item from a collection
ng-click directive: allows you to specify custom behavior when an element is clicked-->
